<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <script>
        const ROCK_STR = "rock";
        const PAPER_STR = "paper";
        const SCISSORS_STR = "scissors";
        const WINNING_STR = "WIN";
        const LOSING_STR = "LOSE";
        const DRAW_STR = "DRAW";

        let player_score = 0;
        let computer_score = 0;

        function getComputerChoice() {
            let number = Math.random() * 3;

            if (number < 1) {
                return ROCK_STR;
            } else if (number < 2) {
                return PAPER_STR;
            } else {
                return SCISSORS_STR;
            }
        }
        function getHumanChoice() {
            let choice = prompt("Enter your move");
            return choice.toLowerCase();
        }
        function playRound() {
            let computer_choice = getComputerChoice();
            let human_choice = getHumanChoice();
            let player_win_state = "";

            if (human_choice == ROCK_STR) {
                if (computer_choice == SCISSORS_STR) {
                    player_win_state = WINNING_STR;
                } else if (computer_choice == PAPER_STR) {
                    player_win_state = LOSING_STR;
                } else {
                    player_win_state = DRAW_STR;
                }
            } else if (human_choice == SCISSORS_STR) {
                if (computer_choice == PAPER_STR) {
                    player_win_state = WINNING_STR;
                } else if (computer_choice == ROCK_STR) {
                    player_win_state = LOSING_STR;
                } else {
                    player_win_state = DRAW_STR;
                }
            } else {
                if (computer_choice == ROCK_STR) {
                    player_win_state = WINNING_STR;
                } else if (computer_choice == SCISSORS_STR) {
                    player_win_state = LOSING_STR;
                } else {
                    player_win_state = DRAW_STR;
                }
            }

            if (player_win_state == WINNING_STR) {
                console.log(`You win! ${human_choice} beats ${computer_choice}`);
                player_score++;
            } else if (player_win_state == LOSING_STR) {
                console.log(`You lose! ${computer_choice} beats ${human_choice}`);
                computer_score++;
            } else {
                console.log(`It's a draw! You both picked ${human_choice}`);
            }

        }

        function playGame() {
            for (let i = 0; i < 5; i++) {
                playRound();
            }
            console.log("Game ended.")
            if (player_score > computer_score) {
                console.log("You won!");
            } else if (computer_score > player_score) {
                console.log("You lost!")
            } else {
                console.log("It's a draw!")
            }
            console.log(`You vs Computer: ${player_score} - ${computer_score}`);
        }

        playGame();


    </script>
    
</body>
</html>
